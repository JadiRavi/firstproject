<div class="cardComponentStyle">
    <div style="margin: 1rem;">
        <h2>Shipping</h2>
        <hr>
        <div class="row">
            <div class="col-6">
                <form #f="ngForm">
                    <div class="mb-3">
                        <input #name="ngModel" type="text" [(ngModel)]="shiping.name" placeholder="name" name="name"
                            class="form-control">
                    </div>
                    <div class="mb-3">
                        <input #addressLine1="ngModel" type="text" [(ngModel)]="shiping.addressLine1"
                            placeholder="AdressLine1" name="addressLine1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input #addressLine2="ngModel" type="text" [(ngModel)]="shiping.addressLine2"
                            placeholder="AddressLine2" name="addressLine2" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input #city="ngModel" type="text" placeholder="City" [(ngModel)]="shiping.city" name="city"
                            class="form-control">
                    </div>
                    <hr>
                    <div class="mt-6">
                        <button (click)=" placeOrder()" class="btn btn-primary">
                            <i class="bi bi-cart-check-fill">Place Order </i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Order Summary</h4>
                        <p class="card-text">You have items{{totalItems}} in your shopping</p>
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let item of cartItems" class="list-group-item">
                                {{ item.quantity }} x {{ item.title }}
                                <div class="float-end">
                                    {{ item.totalPrice | currency:'INR':'symbol' }}
                                </div>
                            </li>
                            <li class="list-group-item fw-bold">
                                Total
                                <div class="float-end">
                                    {{ totalPrice | currency:'INR' }}
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
